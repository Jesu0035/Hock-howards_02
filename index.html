<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hogwarts</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1 class="tittle" >&#x2728;The Hogwarts student's List!&#x2728;</h1>  
</header>

<div class="filters">
<div><p>Filter by house:
<button class="filter" id="griff_filter" data-action="filter" data-filter="griff">Griffindor House </button>
<button class="filter" id="griff_filter" data-action="filter" data-filter="huff">Hufflepuff  House</button>
<button class="filter" id="griff_filter" data-action="filter" data-filter="rav">Ravenclaw House</button>
<button class="filter" id="griff_filter" data-action="filter" data-filter="sly">Slytherin house</button>
<button class="filter" id="griff_filter" data-action="filter" data-filter="allhouse"> All Houses</button>
</p>
</div>
<div><p>Filter by expel:
<button class="filter" id="exp_filter" data-action="filter" data-filter="exp"> Expelled </button>
<button class="filter" id="nonexp_filter" data-action="filter" data-filter="nonexp"> Non-expelled</button>
<button class="filter" id="huff_filter" data-action="filter" data-filter="allexpstudents"> All students</button>
</p>
</div>
</div>
<!-- playing with the search bar -->
<div id="searchWrapper">
  <input
      type="text"
      name="searchBar"
      id="searchBar"
      placeholder="search "
  />
</div>


<!-- playing with the search bar -->

<table id="list">
<thead class="thead">
<tr id="sorting">
 <th></th> 
<th class='clik' data-action="sort" data-sort-direction="asc" data-sort="firstName">sort by:First Name</th>
<th class='clik'data-action="sort" data-sort-direction="asc" data-sort="lastName">sort by:Last Name</th>
<th>Middle Name</th>
<th>Nickname</th>
 <!-- <th>Image Filename</th>  -->
<th>House</th>
<th>Expelled</th>
<th>Non-expelled</th>
</tr>
</thead>
<tbody>
 <!-- student template will be copied and inserted here -->
</tbody>
</table>

<template id="student">
<tr>

 
 <td data-field="avatar"><img src="images/nott_t.png"/></td> 

<button id="myBtn">Read more....</button>
<td data-field="firstName">FIRST NAME</td>
<td data-field="lastName">LAST NAME</td>
<td data-field="middleName">MIDDLE NAME</td>
<td data-field="nickName">NICKNAME</td>
<!--  <td data-field="imageFilename">IMAGE FILENAME</td>  -->
<td data-field="house">HOUSE</td>
<td data-field="prefbutton"></td>
<td data-field="expbutton"></td>
</tr>
</template>

<div id= 'createModal' class="modal">
  <div class="profile">
    <img src='' alt=''class='modal-picture'>
   <!-- <span class="close">&times;</span> -->
   <p class="role"></p>
   </div>
   <div class="information">
     <div class="item">
       <p>first name</p>
       <p>
         <bold id="first"></bold>
       </p>
     </div>
   </div>
                        
   </div>

    <script src="script.js"></script>

    <footer></footer>
  </body>
</html>
